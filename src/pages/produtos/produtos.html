<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Produtos</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

  <!--aula 154 - refresher ao puxar para baixo a tela para atualizar -->
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content 
      pullingText="Solte para atualizar..."
      refreshingSpinner="dots" ></ion-refresher-content>
  </ion-refresher>

    <!--botao flutuante do carrinho-->
    <ion-fab top right edge>
      <button navPush="CartPage" ion-fab mini><ion-icon name="cart"></ion-icon></button>
    </ion-fab>
    
    <ion-list>
        <button ion-item *ngFor="let item of items" (click)="showDetail(item.id)">
      <ion-thumbnail item-start>
        <img [src]="item.imageUrl || 'assets/imgs/prod.jpg'">
      </ion-thumbnail>
      <h2>{{item.nome}}</h2>
      <p>{{item.preco | currency}}</p>
    </button>
    </ion-list>

</ion-content>
