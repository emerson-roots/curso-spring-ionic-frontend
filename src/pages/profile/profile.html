<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <!--cria icon na pagina de menu-->
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- aula 125 - 10:00 -->
  <ion-avatar>
    <!-- [src] - source entre colchetes significa que Ã© um binding de dados -->
    <img class="circle" [src]="cliente?.imageUrl || 'assets/imgs/avatar-blank.png'">
  </ion-avatar>
  <h2 text-center>{{cliente?.nome}}</h2>
  <p text-center>{{cliente?.email}}</p>

  <ion-card>
    <ion-card-header>
      Enviar imagem de perfil
    </ion-card-header>
    <ion-item *ngIf="picture_param">
      <img [src]="picture_param">
    </ion-item>
    <ion-item>
      <button ion-button block (click)="getCameraPicture()" [disabled]="cameraOn">Camera</button>
    </ion-item>
  </ion-card> 
</ion-content>
