<!--aula 115-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <!--cria icon na pagina de menu-->
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="titulo">Categorias</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <!-- aula 118 - mostra/lista as categorias c/ imagens do bucket
  ========================================================== -->
  <ion-list>
    <button ion-item *ngFor="let cat of categoria" (click)="showProdutos(cat.id)">
      <ion-thumbnail item-start>
        <!--busca imagem da categoria no bucket de acordo com o prefixo "cat" e com o id da categoria retornado loop ngFor-->
        <img src="{{bucketUrl}}/cat{{cat.id}}.jpg">
      </ion-thumbnail>
      <!--mostra a categoria na lista de acordo com o loop ngFor-->
      <h2>{{cat.nome}}</h2>
    </button>
  </ion-list>
  <!-- ================ fim da aula 118 ================== -->

</ion-content>
